<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css">


    <!-- Font installation -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- Header Section  -->

    <header>

        <!-- Navbar Section  -->
        <nav class="navbar-container">
            <div class="navbar large_container">
                <div class="logo">
                    <a href="">
                        <h1>Tech<span class="text-gradient">Wave</span></h1>
                    </a>
                </div>

                <ul class="navlinks">
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>

                <button class="subs-btn btn-gradient">
                    <a href="">Subscribe</a>
                    <img src="./assets/ArrowRight.png" alt="">
                </button>

                <div class="hamburger">
                    <img src="./assets/hamburger-menu.png" alt="">
                </div>
            </div>

        </nav>

        <!-- Hero Section -->
        <div class="hero-bg">

            <div class="large_container hero-container">

                <div class="circle-group">
                    <div class="circle">
                        <!-- <img src="./assets/hero-circle.png" alt=""> -->
                    </div>
                    <div class="mic">
                        <img src="./assets/microphone.png" alt="">
                    </div>
                    <button class="float-btn">NEW</button>
                </div>
                <div class="hero-info">
                    <div class="hero-text">
                        <h1>TechWave</h1>
                        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    </div>

                    <div class="hero-btn">
                        <button class="btn-1 btn-gradient">
                            <img src="./assets/spotify.png" alt="">
                            <a href="">Listen on Spotify</a>
                        </button>
                        <button class="btn-2">
                            <img src="./assets/message.png" alt="">
                            <a href="">Subscribe</a>
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </header>
